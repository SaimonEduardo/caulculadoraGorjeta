<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de gorjeta</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Caulculadora de gorjeta</h1>
      <section>
        <div class="bill">
          <label for="suaConta">Conta</label>
          <input 
            type="number" 
            placeholder="Sua conta" 
            id="suaConta" />
        </div>
        <div>
          <div class="space-between">
            <label for="">Porcentagem</label
            ><span id="gorjePorcen"></span>
          </div>
          <input type="range" value="0" id="inputGorje" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Dividir para</label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="inputDividir"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Cada um ir√° pagar</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
